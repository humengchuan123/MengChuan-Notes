<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#eve{
			width: 200px;
			height: 90px;
			background: green;
			text-align: center;
			line-height: 90px;
		}
	</style>
</head>
<body>
	<div id="eve">
		自定义事件
	</div>
	<script type="text/javascript">
		var eve = document.getElementById('eve');
        eve.addEventListener('click',function(){
        	var event = new Event('hah');
		eve.addEventListener('hah',function(){
			console.log('test')
		})
		setTimeout(function(){
			eve.dispatchEvent(event);},1000)
		
        })
		
	</script>
</body>
</html>
