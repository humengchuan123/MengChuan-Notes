<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>
<body>
 <script>
    /*es5*/
    function newArr(arr){
        for(var i=0;i<arr.length;i++) {
            for(var j=i+1;j<arr.length;j++) {
                if(arr[i] == arr[j]) {
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return arr;
    }

    /*es6*/
    function newArr(arr){
        return Array.from(new Set(arr))
    } 

    
 </script>   
</body>
</html>
