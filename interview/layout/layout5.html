<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100%;
			border: 3px solid #eee;
			display: grid;
			grid-template-rows: 400px;
			grid-template-columns: 300px auto 300px;
		}
		/*.box div{ height: 400px; }*/
		.box-item:nth-child(1){
            background: green;
		}
		.box-item:nth-child(2){
			background: pink;
		}
		.box-item:nth-child(3){
			background: red;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item"></div>
		<div class="box-item"></div>
		<div class="box-item"></div>
	</div>
</body>
</html>
