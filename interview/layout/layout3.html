<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			/*width: auto;*/
			height: 400px;
			border: 3px solid #eee;
			display: flex;
		}
		.box div {height: 400px;}
		.box-item:nth-child(1){
            width: 300px;
            background: green;

		}
		.box-item:nth-child(3){
			width: 300px;
			background: red;

		}
		.box-item:nth-child(2){
			background: pink;
			flex: 1;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item"></div>
		<div class="box-item"></div>
		<div class="box-item"></div>
	</div>
</body>
</html>
