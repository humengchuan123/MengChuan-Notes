<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100%;
			height: 400px;
			border: 3px solid #eee;
			display: table;
		}

		.box>div{ 
			height: 400px; 
			display: table-cell;
		}
		.box-item1{
            width: 300px;
            background: green;
		}
		.box-item2{
			background: pink;
		}
		.box-item3{
			width: 300px;
			background: red;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item1"></div>
		<div class="box-item2"></div>
		<div class="box-item3"></div>
	</div>
</body>
</html>
