<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: auto;
			height: 400px;
			border: 3px solid #eee;
			position: relative;
		}
		.box-item1{
            width: 300px;
            height: 400px;
            background: green;
            position: absolute;
            top: 0;
            left: 0;
		}
		.box-item2{
			background: pink;
			height: 400px;
		}
		.box-item3{
			width: 300px;
			height: 400px;
			background: red;
			position: absolute;
			top: 0;
			right: 0;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item1"></div>
		<div class="box-item2"></div>
		<div class="box-item3"></div>
	</div>
</body>
</html>
